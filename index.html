<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Timer</title>
    </head>
    <body>
        <fieldset>
            <legend>Create and share a timer easily!</legend>
            <div class="dates">
                <input type="text" id="title" placeholder="A title for your timer" />
                <p>Starting: <input type="date" id="starting"></p>
                <p>Ending: <input type="date" id="ending"></p>
                <button id="ok">Done</button>
            </div><br />
            <span class="error"></span>
        </fieldset>
        <div class="langchoose">
            <div class="lang tr"></div>
            <div class="lang en"></div>
            <div class="lang de"></div>
        </div>
    </body>
</html>
<script src="script.js"></script>
